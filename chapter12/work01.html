<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work01</title>
<style>
body {
    margin: 0;
    padding: 0;
}
#box1 {
    margin-top : 100px;
    margin-left: 200px;
    background-color : red;
    color : white;
    height : 100px;
}
#box2 {
    margin-top : 0;
    margin-left: 0;
    margin-right : 200px;
    background-color : blue;
    color: white;
    height: 100px; 
}
</style>
</head>
<body>
<div id="box1">CSSの勉強をしています。box1のマージンを指定します。margin-topが100px、margin-leftが200pxです</div>
<div id="box2">CSSの勉強をしています。box2のマージンを指定します。margin-rightが200pxです</div>
</body>
</html>
