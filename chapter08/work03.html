div {
    margin: 10px;
    padding: 10px;
    border: 1px solid grey;
}
#hot {
    color: red;
    text-decoration: underline;
}
.note {
    background-color: blue;
    color: white;
}
</style>
</head>
<body>
    <div>
        近年、6月から9月にかけては、気温が高く、<span id="hot">猛暑の日</span>が多くなりました。気温が高い日は<span class="note">熱中症</span>に気を付けます
    </div>
    <div>
        外出は極力控え、室内では冷房を使用します。<span class="note">運動は中止し、涼しい場所で十分な水分補給</span>をしましょう
    </div>
